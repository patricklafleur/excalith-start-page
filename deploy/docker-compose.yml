version: '3.8'

services:
  start-page:
    image: ghcr.io/patricklafleur/excalith-start-page:latest
    container_name: ${CONTAINER_NAME:-excalith-start-page}
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: ${HEALTHCHECK_INTERVAL:-30}s
      timeout: ${HEALTHCHECK_TIMEOUT:-10}s
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: 10s
    labels:
      - "com.synology.description=Excalith Start Page - Static Build"
      - "com.docker.compose.project=excalith-start-page"
